<h3>这里可以看出，日照率随着赤道向两极递减，与全球自杀率基本一致，可以验证我的猜想。比较经典的是北欧国家格林兰岛，格林兰岛的自杀率常年居于世界第一，这与格林兰岛每年的极昼极夜能关联上，同时格林兰岛是最靠近北极的岛屿，在最漫长的极夜里，无法吸取阳光日照，同时冬夜平均气温低于零下40度，是仅次于南极洲的第二个“寒极”，这与格林兰岛极居高不下的自杀率关系甚大。</h3>
