<div>
<h3>在人们普遍认知中，自杀一般大多发生在情感、职业发展或者生活突然变化的年轻人身上，，但可视化数据显示，1990-2017年，15-49这个跨越近35岁的年龄阶段，所占到的自杀率高只有全年龄段的四分之一左右，而50-69岁几乎20岁的跨度却也占到了全年龄段的四分之一，而占了全年龄段自杀率二分之一的竟是70岁以上的老年人，并且随着年份推移，70岁以上年龄层的自杀率还有不断上升的可能，造成全球老年人自杀率居高的原因或许在于躯体疾病增多；退休后角色转变，出现抑郁、焦虑等精神问题；老伴或亲友去世，生活孤独；经济因素。</h3>
